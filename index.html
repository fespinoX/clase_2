<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Coderhouse - Clase 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Clase 3</h1>
        <div :class="modoOscuro ? 'dark' : 'light'">

            <p v-if="tienePiojitos" lass="saludo">{{piojitosMsg}}!</p>
            <p v-else>No tiene piojitos</p>
            
            <p v-if="mostrarMsg">Ahora me ves...</p>
            <button @click="toggleMsg">{{ textBtn }}</button>

            <button @click="changeTheme">Cambiar tema</button>

        </div>

        <h2 class="mt-4">Michis</h2>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Pelo</th>
                    <th scope="col">Color</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, i) in michis" :key="i" :class=" (i % 2) ? 'list-grey' : 'list-transparent' ">
                    <td>
                        {{ item.nombre }}
                    </td>
                    <td>
                        {{ item.pelo }}
                    </td>
                    <td>
                        {{ item.color }}
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
